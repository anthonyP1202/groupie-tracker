<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Test</title>
    <link rel="stylesheet" type="text/css" href="./static/BT.css" />

</head>

<body>

    <div id="nexto">
        <div class="container">
            <h1>Leaderboard</h1>
            <table>
                <tr>
                    <th>User</th>
                    <th>Score</th>
                </tr>
                {{range .}}
                <tr>
                    <td>{{.User.Pseudo}}</td>
                    <td>{{.Score}}</td>
                </tr>
                {{end}}
            </table>
        </div>
        <div class="container">
            <section id="Search">
                <div class="People">
                    <form id="prompt" action="" method="post">
                        <input class="field" type="text" name="letter"><input type="submit" value="envoyer">
                    </form>
                </div>
                <div class="selection">
                    <audio controls src="{{.PreviewURL}}"></audio>
                </div>
            </section>
        </div>
    </div>
</body>
