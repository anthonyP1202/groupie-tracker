<!DOCTYPE html>
<html>
<head>
    <title>Button Inside Div</title>
    <style>
        /* Style for the div */
        .container {    
            width: 200px;
            height: 200px;
            border: 1px solid #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ff0000;
        }
        
        /* Style for the button */
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button">Click Me</button>
    </div>
</body>
</html>
